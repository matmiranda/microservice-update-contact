    app: atualizar-contatos
    tier: backend
  annotations:
    description: "Volume persistente para dados do microsservi√ßo atualizar-contatos"
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: default
  hostPath:
    path: /data/atualizar-contatos/logs/producer
